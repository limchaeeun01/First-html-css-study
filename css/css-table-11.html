<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td, th{
            border: 1px solid black;
        }
        #auto_tbl{
            border: 2px solid red;
            table-layout: auto;
        }
        #fixed_tbl{
            border: 3px solid teal;
            table-layout: fixed;
        }
        .cell_tbl{
            empty-cells: hide;
        }
        .caption_tbl{
            border: 3px solid red;
            caption-side: bottom;
            border-collapse: separate;
        }
    </style>
</head>
<body>
    <h2>테이블 레이아웃 auto 예제</h2>
    <table id="auto_tbl">
        <tr>
            <th>table-layout : auto</th>
            <td>내용은 분량에 따라서 자동으로 조절XXXXXXXXX</td>
        </tr>
    </table>

    <br/>
    <hr/>
    <br/>

    <h2>테이블 레이아웃 fixed 예제</h2>
    <table id="fixed_tbl" width="240px">
        <tr>
            <th>table-layout : fixed</th>
            <td>내용은 분량과 상관없이 고정XXXXXXXXX</td>
        </tr>
    </table>

    <br/>
    <hr/>
    <br/>

    <table class="cell_tbl" border="1" width="300px">
        <tr>
            <td>국어</td>
            <td>영어</td>
            <td></td>
        </tr>
        <tr>
            <td>수학</td>
        </tr>
    </table>

    <br/>
    <hr/>
    <br/>

    <table class="caption_tbl" border="1" width="300px">
        <caption>KDT-University</caption>
        <tr>
            <td>국어</td>
            <td>영어</td>
            <td>수학</td>
        </tr>
        <tr>
            <td>SQL</td>
            <td>JAVA</td>
            <td>JAVASCRIPT+CSS+HTML</td>
        </tr>
    </table>
</body>
</html>
