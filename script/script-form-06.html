<body>
    <h2>input 요소의 값을 취득</h2>
    <form>
        <label for="subject">Content</label>
        <input type="text" name="subject" id="subject">
        <button id="saveBtn" type="button">SAVE</button>
    </form>
    
    <br/>
    <hr/>
    <br/>

    <div>
        <label for="agree">동의하시겠습니까?
            <input type="checkbox" name="agree" id="agree" value="동의">
            
        </label>
        <button id="agreeBtn">send</button>
        <span id="Result"></span>
    </div>

    <br/>
    <hr/>
    <br/>

    <h2>checkbox 요소의 값을 취득</h2>
    <div>
        <label for="week">주말에 하고 싶은 일은 무엇입니까?</label><br/>
        <input type="checkbox" name="all_or_nothing" value="선택해제">선택해제<br/>
        <input type="checkbox" name="todo" value="야구보기">야구보기
        <input type="checkbox" name="todo" value="영화보기">영화보기
        <input type="checkbox" name="todo" value="산책하기">산책하기
        <input type="checkbox" name="todo" value="드라이브">드라이브
        <input type="checkbox" name="todo" value="필드나가기">필드나가기
        <p>
        <button id="chkBtn">send</button>
        <span id="chk_result"></span>
    </div>

    <br/>
    <hr/>
    <br/>

    <h2>radio 요소의 값을 취득</h2>
    <div>
        <label for="radio_agree">동의하시겠습니까?
            <input type="radio" name="radio_agree" value="동의">동의
            <input type="radio" name="radio_agree" value="미동의">미동의
        </label>
        <button id="radioBtn">RadioButton</button>
        <span id="radio_result"></span>

    </div>



    <script>

        window.onload = function(){
            document.getElementById('agreeBtn').onclick = function(){
                var agreeBtn = document.getElementById("agreeBtn");
                var agreeCheckbox = document.getElementById("agree");
                var result = document.getElementById("Result");

                console.log("onOff >>>>>>>>>", agreeCheckbox);
                console.log("onOff >>>>>>>>>", agreeCheckbox.checked);
      
                if(agreeCheckbox.checked){
                    result.innerHTML = "<font color='red'>동의하셨습니다.</font>";
                } else{
                    result.innerHTML = "<font color='red'>미동의하셨습니다.</font>";
                }
              
            }
        }

        window.onload = function(){
            document.getElementById('chkBtn').onclick = function(){
                var checkboxs = document.getElementsByName("todo");
                var result = document.getElementById("chk_result");
                let resultStr = "";

                let count = 0;

                for(let i = 0; i < checkboxs.length; i++){
                    if(checkboxs.item(i).checked){
                        count++;
                    }
                }

                if(count > 0){
                    resultStr += "당신이 선택한 주말 일정은 : ";
                    for(let i = 0; i < checkboxs.length; i++){
                    if(checkboxs.item(i).checked){
                        resultStr += checkboxs.item(i).value + " ";
                    }
                }
                resultStr += "입니다.";
                }else{
                    resultStr += "당신이 선택한 주말 일정은 없습니다.";
                }
      
                result.innerHTML = `<font color='red'>"${resultStr}"</font>`;

                var resetCheckboxs = document.getElementsByName("all_or_nothing");
                if(resetCheckboxs.item(0).checked){
                    for(let i = 0; i < checkboxs.length; i++){
                    checkboxs.item(i).checked = false;
                }
                resetCheckboxs.item(0).checked = false;
              
                }
            }
            
            
        }

        window.onload = function(){
            document.getElementById("radioBtn").onclick = function(){
                var radios = document.getElementsByName("radio_agree");
                var result = document.getElementById("radio_result");
                let resultStr = "";
                for(let i = 0; i < radios.length; i++){
                    if(radios.item(i).checked){
                        resultStr = radios.item(i).value;
                        break;
                    }
                }

                result.innerHTML = `<font color='red'>${resultStr}</font>`;
            }
            
        }

    </script>
