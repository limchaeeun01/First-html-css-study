<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <style>
        .text-red{
            color : red;
        }
        .text-blue{
            color : blue;
        }
    </style>
</head>
<body>
    <form>
        <label for="food">점심에 가장 먹고 싶은 음식?</label>
        <select id="food">
            <option value="돈가스">돈가스</option>
            <option value="텐동">텐동</option>
            <option value="오므라이스">오므라이스</option>
            <option value="찜닭">찜닭</option>
        </select>
    </form>

    <br/>
    <hr/>
    <br/>

    <div id="result_text" onclick="redClick()">
        <p class="text-red">KDT</p>
    </div>
    <div id="result_html" onclick="blueClick()">
        <p class="text-blue">MultiCampus</p>
    </div>

    <script>
        console.log("아이디가 food인 노드에 접근해서 하위요소가 가지고 있는 텍스트 추출");
        let elements = document.querySelectorAll('#food option');
        console.log("type - ", typeof elements);
        for(let obj of elements){
            console.log(obj.textContent);
        }

        // 1. 노드 2. 속성 3. 텍스트
     
        console.log("노드 워킹을 이용한 방법 >>>> ");
        let food = document.querySelector("#food");
        console.log("has child : ", food.hasChildNodes());
        if(food.hasChildNodes()){
            let child = food.firstChild;
            while(child){
                if(child.nodeType = 1){
                    console.log(child.textContent);
                }
                child = child.nextSibling;
            }
        }

        function redClick(){
            /*
            let addDiv = document.querySelector("#result_text");
            console.log("addDiv : ", addDiv);
            addDiv.innerHTML="<input type='text'>";
            */
           $("#result_text").append("<input type='text'>");

           let div = document.querySelector("#result_text p");
           div.setAttribute("class", "text-blue");
        }
        function blueClick(){
            let div = document.querySelector("#result_html p");
           div.setAttribute("class", "text-red");

        }
    </script>
</body>
</html>
