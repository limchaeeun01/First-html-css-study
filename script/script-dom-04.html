<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <span id="result">
    </span>
    <br/>
    <hr/>
    <br/>
    <ul id="lst">
        <li><a href="http://www.google.com" class="external">Google</a></li>
        <li><a href="http://www.naver.com" class="link">Naver</a></li>
        <li><a href="http://www.kakao.com" class="link">Kakao</a></li>
    </ul>

    <br/>
    <hr/>
    <br/>

    <form>
        <label for="time">시간 : </label>
        <input id="time" name="time" type="text" size="10"/>
    </form>



    <script>
        window.onload = function(){
            let currentTime = new Date();
            console.log(currentTime);
            console.log(currentTime.toLocaleString());
            let result = document.getElementById("result");
            result.textContent = currentTime.toLocaleString();
            console.log(result);

            console.log("태그명으로 노드 취득");
            let li = document.getElementsByTagName('a');
            console.log("type : ", typeof li);
            for(let i = 0; i < li.length; i++){
                console.log(li.item(i));
                console.log(li.item(i).href);
                console.log(li.item(i).innerHTML);
            }

            for(let obj of li){
                console.log(obj.href);
                console.log(obj.innerHTML);
            }

            console.log("태그의 name 속성으로 노드 취득");
            let inputElement = document.getElementsByName('time');
            console.log(inputElement);
            inputElement[0].value = currentTime.toLocaleString();

            console.log("class 속성이 link인 노드 취득")
            let linkNode = document.getElementsByClassName("link");
            for(let i = 0; i < linkNode.length; i++){
                console.log(linkNode.item(i));
                console.log(linkNode.item(i).href);
                console.log(linkNode.item(i).innerHTML);
            }

            console.log("document 아이디가 lst이고 class 속성이 external인 노드를 취득");
            let e = document.querySelector("#lst .external");
            console.log("type : ", typeof e);
            console.log(e);
            console.log(e.href);

        } 
    </script>
</body>
</html>
