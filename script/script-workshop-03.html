<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <label for="maker">브랜드</label>
    <select class="form-select" aria-label="Default select example" id="marker">
        <option selected>Open this select car</option>
        <option value="audi">audi</option>
        <option value="bmw">bmw</option>
        <option value="benz">benz</option>
    </select>
    <label for="maker">model</label>
    <select class="form-select" aria-label="Default select example" id="model">
        <option selected>Open this select car</option>
        
      </select>
    <script>
        const audi = ['A3', 'A4', 'A5', 'A6', 'A7', 'A8'];
        const bmw = ['320', '520', '740', '840', 'X3', 'X4'];
        const benz = ['C200', 'E200', 'S400', 'GLC', 'GLS'];

        $(document).ready(function(){
            $("#marker").change(function(){
                var brand = $(this).val();
                let html = "";
                let ary = [];
                if(brand == 'audi'){
                    ary = audi;
                }else if(brand == 'bmw'){
                    ary = bmw;
                }else{
                    ary = benz;
                } 
                for(let idx=0; idx<ary.length; idx++){
                html += `<option value="${ary[idx]}">${ary[idx]}</option>`;
            }
            $("#model").html(html);
                
            });
        });

    </script>
    
</body>
</html>
