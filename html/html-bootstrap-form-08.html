<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<!-- name : 서버에 데이터 전송할 때 사용-->
<!-- id : 스크립트에서 접근할 때 사용-->
<body>
    <form action="xxxContoller" method="get" id="fmt">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="password">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" name="chk" class="form-check-input" id="chk">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="button" class="btn btn-primary" id="btn">Submit</button> 
        <!--<button type="button" class="btn btn-primary" onClick="btn_click()">Submit</button> -->
    </form>

    <script>
        /*
        function btn_click(){
            console.log(">>>> debug button click");
            console.log("");
        }
        
        document.getElementById('btn').onclick = function(){
            console.log(">>>> debug button click");
        }
        */
       $(document).ready(function(){
            $("#btn").click(function(){
                window.alert("btn click");
                var email = $("#email").val();
                console.log(">>>> debug email val - ", email);
                if(email == ""){
                    window.alert("이메일을 입력하세요");
                    return;
                }
                $("#fmt").submit();
            });
       });
    </script>
</body>
</html>
