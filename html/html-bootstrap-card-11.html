<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">Header</div>
            <div class="card-body">Content</div>
            <div class="card-footer">Footer</div>
        </div>
        <br/>
        <hr/>
        <br/>
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Card Title</h4>
                <p class="card-text">Something example text</p>
                <a href="#" class="card-link">Profile Link</a>
                <a href="#" class="card-link">Contact Link</a>
            </div>

        </div>
        <br/>
        <hr/>
        <br/>

        <div class="row">
            <div class="card col" style="width: 400px;">
                <img class="card-image-top"
                src="../assert/img/avatar-icon.png">
                <div class="card-body">
                    <h4 class="card-title">채은임</h4>
                    <p class="card-text">Jaa Instructor</p>
                    <a href="#" class="btn btn-primary">Card Link</a>
                </div>
            </div>
            <div class="card col" style="width: 400px;">
                <img class="card-image-button"
                src="../assert/img/avatar-icon.png">
                <div class="card-body">
                    <h4 class="card-title">채은임</h4>
                    <p class="card-text">Jaa Instructor</p>
                    <a href="#" class="btn btn-primary">Card Link</a>
                </div>
            </div>
        </div>
        <br/>
        <hr/>
        <br/>

        <ul class="breadcrumb" id="crumb">
            <!--
            <li class="breadcrumb-item"><a href="#">java</a></li>
            <li class="breadcrumb-item"><a href="#">phython</a></li>
            -->
        </ul>


    </div>

    <script>
        window.onload = function(){
            const ary=["it", "programming", "html"];
            let html = "";
            for(let idx=0; idx<ary.length; idx++){
                html += `<li class="breadcrumb-item"><a href="">${ary[idx]}</a></li>`;
            }
            $("#crumb").html(html);
        }
    </script>
</body>
</html>
